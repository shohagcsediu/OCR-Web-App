<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCR Results</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f0f0; display:flex; justify-content:center; padding:20px; }
  .container { background:white; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); max-width:700px; width:100%; }
  pre { white-space: pre-wrap; word-wrap: break-word; background:#f9f9f9; padding:10px; border-radius:5px; border:1px solid #ddd; margin-bottom:20px; }
  a { display:inline-block; margin-top:20px; color:#007BFF; text-decoration:none; }
  a:hover { text-decoration:underline; }
  h3 { margin-bottom:5px; }
</style>
</head>
<body>
<div class="container">
  <h1>OCR Results</h1>
  {% for file in extracted_texts %}
    <h3>{{ file.filename }}</h3>
    <pre>{{ file.text }}</pre>
  {% endfor %}
  <a href="/">Upload More Images</a>
</div>
</body>
</html>
